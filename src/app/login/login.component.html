<div class="panel row m-0 align-items-center">
  <div class="col-xs-12 col-sm-8 col-md-4">
    <div class="panel__body">
      <div class="text-center">
        <h4 class="mt-4">Login</h4>
      </div>
      <form (keyup.enter)="login()" #loginForm="ngForm">
        <div class="form-group">         
            <label for="userName">Username</label>
            <input type="text" [(ngModel)]="model.userName" name="userName" class="form-control" placeholder="Username"
              #usernameField="ngModel" required>
            <div *ngIf="usernameField.invalid && (usernameField.dirty || usernameField.touched)"
              class="alert alert-danger">
              <div *ngIf="usernameField.errors" class="error-message">
                Please enter your username!
              </div>
            </div>         
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" [(ngModel)]="model.password" name="password" class="form-control" placeholder="Password"
              #passwordField="ngModel" required (focus)="setPasswordFieldFocus(true)"
              (blur)="setPasswordFieldFocus(false)" [attr.type]="isPassword?'password':'text'">
            <div class="input-group-append">
              <span class="input-group-text">
                <i (click)="toggleShowPassword()" class="fa fa-fw"
                  [ngClass]="{'fa-eye text-info': isPassword, 'fa-eye-slash text-danger': !isPassword}"
                  data-placement="right" title="Show password"></i>
              </span>
            </div>
          </div>
          <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)"
            class="alert alert-danger">
            <div *ngIf="passwordField.errors" class="error-message">
              Please enter your password!
            </div>
          </div>
          <div *ngIf="isPasswordFieldFocused && isCapsLockActive" class="alert alert-warning warning-message">
            CapsLock is on.
          </div>
        </div>
        <div class="row justify-content-center mt-4">
          <button (click)="login()" class="btn btn-info">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
